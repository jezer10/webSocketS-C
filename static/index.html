<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div id="chat">
                    <div class="row" id="chatheader"></div>
                    <div class="row" id="chatbox">
                        <div id="mensajerbox">
                                <div  id="mensajer">
                                    hola
                                </div>
                            
                        </div>

                    </div>
                    <div class="row" id="msgbox">
                        <div class="col-9">
                            <label for="msgInput" class="visually-hidden">Password</label>
                            <input type="text" id="msgInput" class="form-control" placeholder="Escribe Mensaje" onkeypress="enterMsg(event)">
                        </div>
                        <div class="col-3">
                            <button type="button" id="msgButton" class="btn btn-primary " onclick="msgSound()" >
                                <i class="bi bi-arrow-right-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-4"></div>
    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
